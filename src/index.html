<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >
      <fieldset  class="fieldset">
        <legend>Personal information</legend>
        <label for="surname" class="form-field">
          Surname:
          <input 
            type="text" 
            name="surname" 
            id="surname"
            autocomplete="off"
            required
          >
        </label>
        <label class="form-field" for="name">
          Name:
          <input 
            type="text"
            name="name"
            id="name"
            maxlength="32"
            autocomplete="off"
            required
          >
        </label>
        <label for="age"  class="form-field">
          How old are You?
          <input 
             type="number"
             name="age"
             value="12"
             id="age"
             min="1"
             max="100"
          >
        </label>
        <label for="birth"  class="form-field">
          Full date of birth:
          <input
            type="date"
            name="birth"
            id="birth">
        </label>
        <label for="agreement"  class="form-field">
          I accept the term of the agreement
          <input 
            type="checkbox"
            name="agreement"
            id="agreement"
            required
          >
        </label>
      </fieldset>
      <fieldset  class="fieldset">
        <legend>Registration</legend>
        <label for="mail"  class="form-field">
          E-mail:
          <input 
            type="email"
            name="mail"
            id="email"
            placeholder="email@example.com"
            required
          >
        </label>
        <label for="password"  class="form-field">
          Password:
          <input 
            type="password"
            name="password"
            id="password"
            minlength="8"
            required
          >
        </label>
      </fieldset>
      <fieldset  class="fieldset">
        <legend>An interesting fact about you!</legend>
        <label for="fact2"  class="form-field">
          Do you love cats?
          <input 
            type="radio"
            name="yes/no"
            id="fact2"
          >
          Yes
          <input 
            type="radio"
            name="yes/no"
          >
            No
        </label>
        <label for="fact1"  class="form-field">
          What is your favorite color?
          <input 
            type="color"
            name="color"
            id="fact1"
            value="black"
          >
        </label>
        <label for="fact4"  class="form-field">
          What time do you go to bed?
          <input 
            type="time"
            name="time"
            id="fact4"
          >
        </label>
        <label for="fact5"  class="form-field">
          What are your favorite brand of cars?
          <select
            name="fact5"
            id="fact5"
            multiple
          >
            <option value="audi">BMW</option>
            <option value="lexus">Audi</option>
            <option value="ford">Lada</option>
          </select>
        </label>
        <label for="fact3"  class="form-field">
          How do you rate our work?
          <input 
            type="range"
            name="rate"
            id="fact3"
            value="0"
            step="20"
          >
        </label>
      </fieldset>
      <fieldset class="fieldset">
        <legend>Additional info:</legend>
        <label for="comments" class="form-field">
          Comments:
          <textarea
            name="comments"
            id="comments"
            cols="20"
            rows="2"
          ></textarea>
        </label>
        <label for="recommend"  class="form-field">
          Would you recommend us?
          <select
            name="recommend"
            id="recommend"
            required
          >
            <option value="recommend_yes">yes</option>
            <option value="recommend_no">no</option>
          </select>
        </label>
      </fieldset>
      <button type="submit" class="form-field">Submit</button>
    </form>
  </body>
</html>
